    <style>
        body{
            background-color:  #c5d5cbc8;

        .search-box{
            width: 400px;
            justify-content: center;
        }
        .search-box input{
            width: 80%;
            margin-right: 10px;
            max-width: 500px;
        }

            min-height: 500px;
        }
        .card img{
            height: 300px;

        .card-body{
          min-height: 150px;

        .col{
            cursor: pointer;
            transition: .5s ease;
        }
        .col:hover{
            opacity: .6;
        }
        .overlay{
        background-color: rgba(0, 0, 0, 0.5);
        height: 100vh;
        width: 100vw;
        display: none;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        }
        .cancelbtn svg{
            cursor: pointer;
            transition: .5s;
            border-radius: 50%;
        }
        .cancelbtn svg:hover{
        background-color: rgba(0, 0, 0, 0.3);
        }
        .img{
            height: 90%;
            width: 100%;
        }
        .img img{

            width: 80%;

    </style>
